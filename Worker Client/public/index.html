<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market - Ishchi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main d-none">

    <h1 class="display-4 pt-4 text-center worker-name"></h1>
    <div class="col-md-4 mx-auto px-4 pt-5 main-container"></div>

  </div>

  <div class="bg-dark px-4 py-5 worker-auth-container d-none">
    <form class="col-md-4 mx-auto my-5 bg-light py-3 px-4 rounded worker-auth-form">
        <h2 class="text-center font-weight-light font-italic">Ishchi</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" minlength="3" required>
        </div>
        <div class="form-group">
          <label for="password">Parol</label>
          <input type="password" class="form-control" id="password" minlength="6" required>
        </div>
        <p class="text-danger text-center"></p>
        <button class="btn btn-primary mt-3">Tasdiqlash</button>
    </form>
  </div>

<script src="https://kit.fontawesome.com/392e61d4a3.js" crossorigin="anonymous"></script>

</html>
